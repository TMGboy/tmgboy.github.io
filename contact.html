<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <p>If you have any questions, comments, or suggestions, feel free to reach out to us at:</p>
        <ul>
            <li>Email: [email@example.com]</li>
            <li>Phone: [+123-456-7890]</li>
            <li>Address: [123 Blog St., Blog City, BC 12345]</li>
        </ul>
        <form action="/submit_form" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
    </main>
    <footer>
        <p>&copy; [Year] [Blog Name]. All Rights Reserved.</p>
    </footer>
</body>
</html>
